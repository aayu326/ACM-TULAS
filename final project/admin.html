<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Student Chapter - Tula's Institute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.8), rgba(40, 167, 69, 0.8)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect width="1200" height="800" fill="%23e8f4f8"/><rect x="50" y="200" width="300" height="150" fill="%23d4c5a0" rx="5"/><rect x="400" y="180" width="400" height="200" fill="%23ffffff" rx="5"/><rect x="850" y="160" width="300" height="180" fill="%23f5f5f5" rx="5"/><rect x="0" y="400" width="1200" height="400" fill="%2348a868"/><circle cx="600" cy="500" r="20" fill="%23228b22"/><circle cx="550" cy="520" r="15" fill="%2332cd32"/><circle cx="650" cy="510" r="18" fill="%23228b22"/><rect x="580" y="100" width="40" height="100" fill="%238b4513"/></svg>');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 12px; height: 12px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 18px; height: 18px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 14px; height: 14px; left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { width: 9px; height: 9px; left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { width: 16px; height: 16px; left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 2;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 450px;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-section {
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        .institute-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007bff, #28a745);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
        }

        .title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .acm-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .login-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .login-btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .student-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        .admin-btn {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }

        .icon {
            margin-right: 12px;
            font-size: 20px;
        }

        .footer-text {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .submit-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .close-btn {
            background: #dc3545;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                margin: 20px;
                min-width: unset;
                width: calc(100% - 40px);
            }
            
            .modal-content {
                padding: 30px;
                margin: 20px;
                min-width: unset;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="main-container">
        <div class="login-container">
            <div class="logo-section">
                <div class="institute-logo pulse">T</div>
                <div class="title">Tula's Institute</div>
                <div class="subtitle">Dehradun</div>
                <div class="acm-badge">ACM Student Chapter</div>
            </div>
            
            <div class="login-options">
                <button class="login-btn student-btn" onclick="openModal('student')">
                    <span class="icon">🎓</span>
                    Student Login
                </button>
                
                <button class="login-btn admin-btn" onclick="openModal('admin')">
                    <span class="icon">⚙️</span>
                    Admin Login
                </button>
            </div>
            
            <div class="footer-text">
                Welcome to ACM Student Chapter Portal<br>
                <strong>Innovation • Learning • Excellence</strong>
            </div>
        </div>
    </div>

    <!-- Student Login Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #007bff; margin-bottom: 30px;">🎓 Student Login</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>
                </div>
                <div class="form-group">
                    <label for="studentPassword">Password</label>
                    <input type="password" id="studentPassword" name="studentPassword" placeholder="Enter your password" required>
                </div>
                <div style="margin-top: 30px;">
                    <button type="submit" class="submit-btn">Login</button>
                    <button type="button" class="close-btn" onclick="closeModal('studentModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #28a745; margin-bottom: 30px;">⚙️ Admin Login</h2>
            <form id="adminForm">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" name="adminUsername" placeholder="Enter admin username" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter admin password" required>
                </div>
                <div style="margin-top: 30px;">
                    <button type="submit" class="submit-btn" style="background: linear-gradient(135deg, #28a745, #1e7e34);">Login</button>
                    <button type="button" class="close-btn" onclick="closeModal('adminModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal(type) {
            const modal = document.getElementById(type + 'Modal');
            modal.style.display = 'block';
            modal.style.animation = 'fadeIn 0.3s ease';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const studentModal = document.getElementById('studentModal');
            const adminModal = document.getElementById('adminModal');
            
            if (event.target == studentModal) {
                closeModal('studentModal');
            }
            if (event.target == adminModal) {
                closeModal('adminModal');
            }
        }

        // Handle form submissions
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('studentPassword').value;
            
            if (studentId && password) {
                alert(`Welcome Student! Redirecting to ACM Student Chapter Dashboard...\nStudent ID: ${studentId}`);
                // Here you would typically redirect to the student dashboard
                // window.location.href = '/student-dashboard';
            }
        });

        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username && password) {
                alert(`Welcome Admin! Redirecting to ACM Event Management Dashboard...\nUsername: ${username}`);
                // Here you would typically redirect to the admin dashboard
                // window.location.href = '/admin-dashboard';
            }
        });

        // Add some interactive effects
        document.querySelectorAll('.login-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add CSS for fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Add typing effect to title
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Initialize typing effect after page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const title = document.querySelector('.title');
                typeWriter(title, "Tula's Institute", 150);
            }, 500);
        });
    </script>
</body>
</html>
